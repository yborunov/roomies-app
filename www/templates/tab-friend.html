<ion-view title="{{friend.name}}">
  <ion-content>
    <div class="card assertive">
      <div class="item item-text-wrap">
        He owes me <span class="badge badge-positive">{{totalHeOwesMe | currency}}</span>
      </div>
      <div class="item item-text-wrap">
        I owe him <span class="badge badge-assertive">{{totalIOweHim | currency}}</span>
      </div>
    </div>
    
    <button class="button button-block button-positive" ng-click="openReturnModal()">Add cash return</button>
    <ion-list>
      <ion-item ng-repeat="expense in expenses|filter:filterExpenses|orderBy:'-timestamp'" type="item-text-wrap">
        {{expense.comment}}
        <span class="item-note">{{getCostPerOne(expense) | currency}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
