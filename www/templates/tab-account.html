<ion-view title="Account">
  <ion-content>
    <div class="list" ng-show="!authUser">
      <form ng-submit="login(em, pwd)">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="em"/>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="pwd"/>
        </label>
        <button type="submit" class="button button-block button-positive">Login</button>
      </form>
      <button class="button button-block button-dark" ng-click="openSignupForm()">Sign up</button>
    </div>

    <div class="card" ng-show="authUser">
      <div class="item item-text-wrap">
        You are logged in as <b>{{authUser.password.email}}</b>
      </div>
    </div>
    <button class="button button-block button-stable" ng-click="logout()" ng-show="authUser">
      Logout
    </button>
  </ion-content>
</ion-view>
