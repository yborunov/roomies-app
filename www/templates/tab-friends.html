<ion-view title="Friends">
  <ion-nav-buttons side="right">
    <button class="button button-icon-right button-icon ion-person-add" ng-click="openAddFriendModal()"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="friend in friends" class="item-icon-left" ng-click="showFriend(friend)">
        <i class="icon ion-person"></i>
        {{friend.name}}
        <!-- <span class="item-note">owes me: $ {{friend.debtTotal}}</span> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
