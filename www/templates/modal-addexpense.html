<ion-modal-view>
	<ion-header-bar>
	  <h1 class="title">New expense</h1>
	</ion-header-bar>
	<ion-content>
		<form ng-submit="addExpense()">
	  <label class="item item-input">
	    <input type="number" step="0.01" min="0.01" placeholder="$ spent" ng-model="newExpense.cost">
	  </label>
	  <label class="item item-input">
	    <textarea placeholder="Comments" ng-model="newExpense.comment"></textarea>
	  </label>

     <ion-list>
      <ion-item class="item-divider">
        Select friends to share with
      </ion-item>
      </ion-list>
      <ion-checkbox ng-model="friend.isChecked" ng-repeat="friend in friends" >
        {{friend.name}}
      </ion-checkbox>
		
	  <button type="submit" class="button button-block button-positive">Save</button>
	  </form>
	  <button class="button button-block button-dark" ng-click="expenseModal.hide()">Close</button>
	</ion-content>
</ion-modal-view>
