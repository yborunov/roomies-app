<ion-modal-view>
	<ion-header-bar>
	  <h1 class="title">New friend</h1>
	</ion-header-bar>
	<ion-content>
		<form ng-submit="addFriend()">
	  <label class="item item-input">
	    <input type="email" placeholder="Friend's e-mail" ng-model="newFriend.email">
	  </label>
	  <button type="submit" class="button button-block button-positive">Add</button>
	  </form>
	  <button class="button button-block button-dark" ng-click="addFriendModal.hide()">Close</button>
	</ion-content>
</ion-modal-view>
